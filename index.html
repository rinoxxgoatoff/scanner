<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ghost-Hunter Pro Terminal</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #00ffcc;
            --bg: #05080a;
            --card-bg: #0d1117;
            --text: #e6eef6;
            --accent: #1f2937;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 420px;
            height: 95vh;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid var(--accent);
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.05);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .brand {
            font-size: 0.9em;
            font-weight: 800;
            letter-spacing: 2px;
            color: var(--primary);
        }

        .status-badge {
            background: rgba(0, 255, 204, 0.1);
            color: var(--primary);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.7em;
            font-weight: bold;
            border: 1px solid var(--primary);
            text-transform: uppercase;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: var(--bg);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid var(--accent);
        }

        .stat-label { font-size: 0.6em; color: #8b949e; display: block; }
        .stat-value { font-size: 0.8em; font-weight: bold; font-family: monospace; }

        .terminal-box {
            flex-grow: 1;
            background: #010409;
            border-radius: 12px;
            padding: 15px;
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 0.75em;
            border: 1px solid var(--accent);
            overflow: hidden;
            position: relative;
        }

        #feed {
            color: #3fb950;
            line-height: 1.6;
            height: 100%;
            overflow-y: hidden;
        }

        .scan-line {
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            position: absolute;
            width: 100%;
            top: 0;
            animation: scanMove 3s linear infinite;
            opacity: 0.5;
        }

        @keyframes scanMove {
            0% { top: 0; }
            100% { top: 100%; }
        }

        .result-card {
            display: none;
            background: linear-gradient(145deg, #161b22, #0d1117);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--primary);
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .balance {
            font-size: 1.8em;
            font-weight: bold;
            margin: 10px 0;
            color: #fff;
        }

        .key-box {
            background: #010409;
            padding: 10px;
            border-radius: 6px;
            font-size: 0.8em;
            color: #8b949e;
            word-break: break-all;
            margin: 15px 0;
        }

        .btn-action {
            background: var(--primary);
            color: #000;
            border: none;
            width: 100%;
            padding: 16px;
            border-radius: 10px;
            font-weight: 800;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-action:active { transform: scale(0.98); }

        .success-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body onload="initApp()">
    <div class="app-container">
        <div class="header">
            <span class="brand">GHOST-HUNTER PRO</span>
            <span id="status" class="status-badge">RESEAU ACTIF</span>
        </div>

        <div class="stats-bar">
            <div class="stat-item"><span class="stat-label">ITERATIONS</span><span id="it-val" class="stat-value">0</span></div>
            <div class="stat-item"><span class="stat-label">NODE</span><span class="stat-value">US-WEST-4</span></div>
            <div class="stat-item"><span class="stat-label">LATENCY</span><span class="stat-value">24ms</span></div>
        </div>

        <div id="terminal" class="terminal-box">
            <div class="scan-line"></div>
            <div id="feed"></div>
        </div>

        <div id="result" class="result-card">
            <div class="success-icon">ðŸŽ¯</div>
            <div style="font-size: 0.8em; color: var(--primary); font-weight: bold;">ADRESSE IDENTIFIÃ‰E</div>
            <div id="wallet-balance" class="balance">$0.00</div>
            <div class="key-box" id="key-display"></div>
            <button class="btn-action" onclick="closeWebApp()">DÃ‰BLOQUER LA CLÃ‰ (50â‚¬)</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        let iterations = 0;
        let feedInterval;

        function initApp() {
            tg.expand();
            tg.ready();
            startProcess();
        }

        function startProcess() {
            feedInterval = setInterval(() => {
                iterations += Math.floor(Math.random() * 12) + 5;
                document.getElementById('it-val').innerText = iterations.toLocaleString();
                
                const addr = "0x" + Array.from({length:20}, () => Math.floor(Math.random()*16).toString(16)).join('');
                const line = document.createElement('div');
                line.innerHTML = `<span style="color:#8b949e">SCANNING</span> ${addr} <span style="color:#f85149">[NULL]</span>`;
                
                const feed = document.getElementById('feed');
                feed.appendChild(line);
                if(feed.childNodes.length > 15) feed.removeChild(feed.firstChild);
            }, 80);

            // DurÃ©e de scan rÃ©aliste (entre 45 et 90 secondes)
            const duration = Math.floor(Math.random() * (90000 - 45000)) + 45000;
            setTimeout(showResult, duration);
        }

        function showResult() {
            clearInterval(feedInterval);
            document.getElementById('terminal').style.display = 'none';
            document.getElementById('status').innerText = 'MATCH!';
            document.getElementById('status').style.background = 'rgba(56, 139, 253, 0.2)';
            
            const amount = (Math.random() * (980 - 450) + 450).toFixed(2);
            document.getElementById('wallet-balance').innerText = `$${amount}`;
            
            const fullKey = Array.from({length:64}, () => Math.floor(Math.random()*16).toString(16)).join('');
            document.getElementById('key-display').innerText = fullKey.substring(0,6) + "********************************";
            
            document.getElementById('result').style.display = 'block';
        }

        function closeWebApp() {
            tg.close();
        }
    </script>
</body>
</html>
